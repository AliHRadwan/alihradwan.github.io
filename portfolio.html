<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Portfolio</title>
    <link href="./favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Lato&family=Montserrat&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <navbar class="navbar">
                <div id="logo">Ali H. Radwan</div>
                <ul class="navlinks">
                    <li><a href="./index.html">Home</a> </li>
                    <li><a href="./about.html">About</a> </li>
                    <li><a href="./portfolio.html">Portfolio</a> </li>
                    <li><a href="./contact.html">Contact</a> </li>
                </ul>
            </navbar>
        </header>

        <main class="content">
            <div class="portfolio">
                <h2>My portfolio gallery.</h2>
                <hr>
                
                <!-- Portfolio gallery using Bootstrap -->
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
                    </div>

                    <!-- Slides -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/home.png" class="d-block w-100" alt="home">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/about.png" class="d-block w-100" alt="about">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/portfolio.png" class="d-block w-100" alt="portfolio">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/contact.png" class="d-block w-100" alt="contact">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="footer1">
                <p>Copyright Â© 2025 All Rights Reserved. Ali H. Radwan</p>
            </div>
        </footer>
    </div>
</body>

</html>
