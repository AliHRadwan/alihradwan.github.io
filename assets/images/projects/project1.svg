<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg1)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="600" y2="50" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="#6366f1" stroke-width="1"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="#6366f1" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#6366f1" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#6366f1" stroke-width="1"/>
  </g>
  
  <!-- AI Robot / Concierge icon -->
  <g transform="translate(250, 100)">
    <circle cx="50" cy="80" r="90" fill="url(#accent1)" opacity="0.15"/>
    <!-- Robot head -->
    <rect x="20" y="30" width="60" height="50" rx="10" fill="none" stroke="url(#accent1)" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="35" cy="50" r="6" fill="#22d3ee"/>
    <circle cx="65" cy="50" r="6" fill="#22d3ee"/>
    <!-- Antenna -->
    <line x1="50" y1="30" x2="50" y2="15" stroke="url(#accent1)" stroke-width="3"/>
    <circle cx="50" cy="12" r="5" fill="#6366f1"/>
    <!-- Body -->
    <rect x="25" y="85" width="50" height="40" rx="5" fill="none" stroke="url(#accent1)" stroke-width="3"/>
    <!-- Chat bubbles -->
    <circle cx="95" cy="40" r="15" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.7"/>
    <circle cx="5" cy="60" r="12" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Label -->
  <rect x="175" y="300" width="250" height="40" rx="20" fill="url(#accent1)" opacity="0.9"/>
  <text x="300" y="326" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="600">AI CONCIERGE SYSTEM</text>
</svg>
